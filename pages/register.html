<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="short cut icon" href="images/icons/wytgrd-abbr-logo-icon.svg">
    <link rel="stylesheet" href="../scss/pages/register.css">
    <title>Register</title>
    <script type="module" src="bundle.js"></script>
</head>
<body>
    <!--NAVIGATION BAR-->
    <nav class="navBar">
        <a href="../index.html"><img src="../images/others/Willim&Turnergrd-NavBar-logo.svg" alt="Willim&Turnergrd-NavBar-logo"></a>
        <div class="navBar__links">
            <div class="navBar__detailsLinks">
                <a href="../pages/services.html#tarifs">TARIFAS</a>
                <a href="../pages/services.html">SERVICIOS</a>
            </div>
            <div class="navBar__actionLinks">
                <a href="submit-card.html" id='navBar__certify'>¡CERTIFICAR!</a>
                <a href="register.html">LOGIN</a>
                <a href="mailto:info@williamturner-grading.com">CONTACTO</a>
            </div>
        </div>
    </nav>
    <main class="register">
        <div class="register__wtigLogo">
            <img src="../images/logos/wtig-grading-log-whiteV.svg" alt="wtig-grading-log-whiteV">
        </div>
        <!--Form container-->
        <div class="register__formCnt">
            <div class="register__form">
                <!--Form header-->
                <div class="register__form__header">
                    <h1>Crear una cuenta</h1>
                    <p>¿Ya tiene una cuenta? <a href="sign-in.html">Conéctate en</a></p>
                </div>
                <!--Form-->
                <form id="register__form">
                    <div class="form__line">
                        <div class="input__field">
                            <label for="fname">Nombre</label>
                            <input type="text" id="fname" required>
                        </div>
                        <div class="input__field">
                            <label for="lname">Apellido</label>
                            <input type="text" id="lname" required>
                        </div>
                    </div>
                    <div class="form__line">
                        <div class="input__field">
                            <label for="tel">Número de teléfono</label>
                            <input type="tel" id="tel" required>
                        </div>
                    </div>
                    <div class="form__line">
                        <div class="input__field">
                            <label for="email">Dirección de e-mail</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="input__field">
                            <label for="pwd">Contraseña</label>
                            <input type="password" id="pwd" required>
                        </div>
                    </div>
                    <div class="form__line">
                        <button>Regístrate</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
