<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="short cut icon" href="images/icons/wytgrd-abbr-logo-icon.svg">
    <link rel="stylesheet" href="scss/pages/register.css">
    <title>Register</title>
    <script type="module" src="js/auth.js"></script>
</head>
<body>
    <!--NAVIGATION BAR-->
    <nav class="navBar">
        <a href="index.html"><img src="images/others/Willim&Turnergrd-NavBar-logo.svg" alt="Willim&Turnergrd-NavBar-logo"></a>
        <div class="navBar__links">
            <div class="navBar__detailsLinks">
                <a href="services.html#tarifs">TARIFAS</a>
                <a href="services.html">SERVICIOS</a>
            </div>
            <div class="navBar__actionLinks">
                <a href="submit-card.html" id='navBar__certify'>¡CERTIFICAR!</a>
                <a href="register.html">LOGIN</a>
                <a href="mailto:info@williamturner-grading.com">CONTACTO</a>
            </div>
        </div>
    </nav>
    <main class="forms">
        <div class="forms__wtigLogo">
            <img src="images/logos/wtig-grading-log-whiteV.svg" alt="wtig-grading-log-whiteV">
        </div>
        <!--Form container-->
        <div class="forms__container">
            <!-- Form box -->
            <div class="form__box">
                <!--Form header-->
                <div class="forms__header">
                    <h1>Crear una cuenta</h1>
                    <p>¿Ya tiene una cuenta?</p>
                    <span>Conéctate en</span>
                </div>
                <!--Register form-->
                <form id="register__form" class="forms_style">
                    <div class="form__line">
                        <div class="input__field">
                            <label for="fname">Nombre</label>
                            <input type="text" id="fname" required>
                        </div>
                        <div class="input__field">
                            <label for="lname">Apellido</label>
                            <input type="text" id="lname" required>
                        </div>
                    </div>
                    <div class="form__line">
                        <div class="input__field">
                            <label for="tel">Número de teléfono</label>
                            <input type="tel" id="tel" required>
                        </div>
                    </div>
                    <div class="form__line">
                        <div class="input__field">
                            <label for="reg_email">Dirección de e-mail</label>
                            <input type="email" id="reg_email" required>
                        </div>
                        <div class="input__field">
                            <label for="reg_pwd">Contraseña</label>
                            <input type="password" id="reg_pwd" required>
                        </div>
                    </div>
                    <div class="form__line">
                        <button>Regístrate</button>
                    </div>
                </form>
                <!-- Sign-in form -->
                <form id="signin__form" class="forms_style">
                    <div class="form__line">
                        <div class="input__field">
                            <label for="sign_email">Dirección de e-mail</label>
                            <input type="email" id="sign_email" required>
                        </div>
                        <div class="input__field">
                            <label for="sign_pwd">Contraseña</label>
                            <input type="password" id="sign_pwd" required>
                        </div>
                    </div>
                    <div class="form__line">
                        <button>Autentifícate</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
